<p-card  >
  <div class="tarjeta">
      <p-image alt="Card" width="150"  height="200" src={{personaje.image}} />
      <div class="info">
       <span>{{personaje.status}}-{{personaje.species}} </span>
       <span class="name">{{personaje.name}} </span>
       <span class="titulo">Last known location: </span>
       <span >{{personaje.location.name}} </span>
      </div>
  </div>


</p-card>
